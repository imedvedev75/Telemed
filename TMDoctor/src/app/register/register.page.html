<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <!--<ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>-->
      </ion-buttons>
      <ion-title>
        Register new user
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
<!--<div class="inner-content">-->
  <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
      <ion-list>
        <!--<ion-item>-->
          <!--<ion-label position="stacked">Email:</ion-label>-->
          <ion-input placeholder="Email" name="emailField" id="emailField" type="text" required="true" [(ngModel)]="emailText" #email="ngModel" #emailField></ion-input>
        <!--</ion-item>-->
        <br>
        <!--
        <ion-item>
            <ion-label position="stacked">Name:</ion-label>
            <ion-input placeholder="Name" name="nameField" id="nameField" type="text" required="true" [(ngModel)]="nameText" #email="ngModel" #nameField></ion-input>
        </ion-item>          
        -->
        <!--<ion-item>-->
          <!--<ion-label position="stacked">Password:</ion-label>-->
          <ion-input placeholder="Password" name="passwordField" id="passwordField" type="password" required="true" [(ngModel)]="passwordText" 
          #password="ngModel" #passwordField> </ion-input>
        <!--</ion-item>-->
        <br>
        <!--<ion-item>-->
          <!--<ion-label position="stacked">Confirm password:</ion-label>-->
          <ion-input placeholder="Confirm password" name="confirmPasswordField" id="confirmPasswordField" type="password" required="true" 
          [(ngModel)]="confirmPasswordText" #confirmPassword="ngModel" #confirmPasswordField></ion-input>
        <!--</ion-item>-->
      </ion-list>
      <ion-button class="submit-btn"  type="submit" [disabled]="!registerForm.form.valid">Register</ion-button>
  </form>
<!--</div>-->
</ion-content>

<ion-footer>
    <ion-title>{{footer}}</ion-title>
</ion-footer>
