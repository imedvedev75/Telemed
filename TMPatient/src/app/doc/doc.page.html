
<ion-header no-border>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>
    <ion-grid>
      <ion-row class="ion-align-items-stretch" size='auto'>
        <ion-col class="ion-align-self-center" size='auto'>
          <div class="img-container">
            <img src="{{gv.doc.img}}" class="image">
          </div>          
        </ion-col>
        <ion-col class="ion-align-self-center">
          {{gv.doc.name}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-title>
  </ion-toolbar>
</ion-header>
